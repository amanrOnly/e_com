    <div class="header" id="contact_form">
      <h1>Here's how to reach us</h1>

      <form action="/action_page.php">
        <label for="name">Full Name</label>
        <input type="text" id="fname" name="name" placeholder="Your full name..">
        <br>
        <label for="email">Email ID</label>
        <input type="text" id="email" name="ID" placeholder="Your registered email ID">

        <br>

        <label for="country">Country</label>
        <select id="country" name="country">
          <option value="Asia">Asia</option>
          <option value="east">East</option>
          <option value="Europe">Europe</option>
          <option value="west">West</option>
        </select>

        <br>

        <label for="Select the category of your issue">Select the category of your issue</label>
        <select id="Select the category of your issue" name="Select the category of your issue">
          <option value="Order not received">Order not received</option>
          <option value="Received Damaged Product">Received Damaged Product</option>
          <option value="Warranty Claim">Warranty Claim</option>
          <option value="Other">Other</option>
        </select>        
      
        <input type="submit" value="Submit">
      </form>
